<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <span>LifeShare Soft</span>
            <button id="toggleSidebar" class="toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="{{ url_for('index') }}"><i class="fas fa-home"></i><span>Dashboard</span></a></li>
                <li><a href="{{ url_for('index') }}"><i class="fas fa-box"></i><span>Add New Stock</span></a></li>

                <li><a href="/reports"><i class="fas fa-chart-bar"></i><span>Reports</span></a></li>
                <li><a href="/settings"><i class="fas fa-cog"></i><span>Settings</span></a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content" id="mainContent">
        {% block content %}
        {% endblock %}
        <div class="footer">
            <p>&copy; LifeShare Soft Solution Established by Manoj Kumar</p>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
