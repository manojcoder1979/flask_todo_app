<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container my-4">
    <div class="row">
        {% for item in result %}
        <div class="col-md-4 mb-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">{{ item[0] }} - {{ item[1] }}</h5>
                </div>
                <div class="card-body">
                    <p><strong>Size(Inch):</strong> {{ item[2]}}</p>
                    <p><strong>Bags:</strong> {{ item[3] }}</p>
                    <p><strong>Weight:</strong> {{ item[4] }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
