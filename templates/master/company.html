{% extends "base.html" %}

{% block title %}Company Profile{% endblock %}

{% block content %}
<div class="company-container">
    <h1>Company Profile</h1>
    
    <form id="companyForm" class="company-form" onsubmit="handleSubmit(event)">
        <div class="form-section">
            <h2>Basic Information</h2>
            <div class="form-group">
                <label for="name">Company Name</label>
                <input type="text" id="name" name="name" value="{{ company.name if company else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" value="{{ company.email if company else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" value="{{ company.phone if company else '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" name="website" value="{{ company.website if company else '' }}">
            </div>
        </div>

        <div class="form-section">
            <h2>Address</h2>
            <div class="form-group">
                <label for="address">Street Address</label>
                <textarea id="address" name="address" required>{{ company.address if company else '' }}</textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" value="{{ company.city if company else '' }}" required>
                </div>
                
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" value="{{ company.state if company else '' }}" required>
                </div>
                
                <div class="form-group">
                    <label for="pincode">PIN Code</label>
                    <input type="text" id="pincode" name="pincode" value="{{ company.pincode if company else '' }}" required>
                </div>
            </div>
        </div>

        <div class="form-section">
            <h2>Tax Information</h2>
            <div class="form-group">
                <label for="gst">GST Number</label>
                <input type="text" id="gst" name="gst" value="{{ company.gst if company else '' }}">
            </div>
            
            <div class="form-group">
                <label for="pan">PAN Number</label>
                <input type="text" id="pan" name="pan" value="{{ company.pan if company else '' }}">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/master.css') }}">
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/company.js') }}"></script>
{% endblock %}
